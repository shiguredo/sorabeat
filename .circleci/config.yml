version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9.2-stretch

    working_directory: /go/src/github.com/shiguredo/sorabeat

    steps:
      - checkout
      - run:
          name: Get dependencies
          command: |
            go get -v -t -d ./...
            make checkout-beats
      - run:
          name: Set vendor
          command: |
            make copy-vendor
      - run:
          name: Build
          command: |
            go build
